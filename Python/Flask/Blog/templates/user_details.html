<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4" style="color: black;">USER DETAILS</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>User ID:</strong> {{ user_data.user_id }}</p>
                <p class="card-text"><strong>Username:</strong> {{ user_data.uname }}</p>
                <p class="card-text"><strong>Title:</strong> {{ user_data.title }}</p>
                <p class="card-text"><strong>Content:</strong> {{ user_data.content }}</p>
                <!-- Display more user details as needed -->
                <a class="btn btn-primary" href="{{ url_for('allusers') }}">Back to All Users</a>
                <a class="btn btn-warning" href="http://192.168.43.63:5000/admin_edit/{{message['user_id']}}">Edit</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
