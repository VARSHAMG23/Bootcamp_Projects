     <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        .container {
            max-width: 800px;
            background: #fff;
            width: 800px;
            height: 90vh;
            padding: 25px 40px 10px 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .container .text {
            text-align: center;
            font-size: 61px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            background: -webkit-linear-gradient(right, #0ce6e9, #313031, #0ddada, #232323);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container form {
            padding: 30px 0 0 0;
        }

        .container form .form-row {
            display: flex;
            margin: 32px 0;
        }

        form .form-row .input-data {
            width: 100%;
            margin: 0 20px;
            position: relative;
        }

        form .form-row .textarea {
            width: 100%; /* Make textarea full width */
        }

        .input-data input,
        .textarea textarea {
            display: block;
            width: 100%;
            border: none;
            font-size: 17px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.12);
        }

        .input-data input:focus~label,
        .textarea textarea:focus~label,
        .input-data input:valid~label,
        .textarea textarea:valid~label {
            transform: translateY(-20px);
            font-size: 14px;
            color: #3498db;
        }

        .textarea textarea {
            resize: none;
            padding-top: 10px;
            overflow-y: auto;
        }

        .input-data label {
            position: absolute;
            pointer-events: none;
            bottom: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-data .underline {
            position: absolute;
            bottom: 0;
            height: 2px;
            width: 100%;
        }

        .input-data .underline:before {
            position: absolute;
            content: "";
            height: 2px;
            width: 100%;
            background: #3498db;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .input-data input:focus~.underline:before,
        .input-data input:valid~.underline:before,
        .textarea textarea:focus~.underline:before,
        .textarea textarea:valid~.underline:before {
            transform: scale(1);
        }

        .submit-btn .input-data {
                overflow: hidden;
                height: 45px !important;
                width: 25% !important;
                justify-content: center;
                align-items: center;
            }
    
            .submit-btn .input-data .inner {
                height: 100%;
                width: 10%;
                position: absolute;
                left: -100%;
                background: -webkit-linear-gradient(right, #060606, #0a0a0a, #6f7070, #c9c7ca);
                transition: all 0.4s;
                align-items: center;
            }
    
            .submit-btn .input-data:hover .inner {
                left: 0;
            }
    
            .submit-btn .input-data input {
                background: none;
                border: none;
                color: #fff;
                font-size: 17px;
                font-weight: 500;
                text-transform: uppercase;
                letter-spacing: 1px;
                cursor: pointer;
                position: relative;
                z-index: 2;
                justify-content: center;
            }
    

        @media (max-width: 700px) {
            .container .text {
                font-size: 30px;
            }

            .container form {
                padding: 10px 0 0 0;
            }

            .container form .form-row {
                display: block;
            }

            form .form-row .input-data {
                margin: 35px 0 !important;
            }

            .submit-btn .input-data {
                width: 40% !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            BLOG
        </div>
        <form method="post">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="title" id="title" value="{{message['title']}}" required>
                    <div class="underline"></div>
                    <label for=""> Title</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data textarea">
                    <label for=""></label>
                    <textarea name="content" id="content" required>{{message['content']}}</textarea>
                    <div class="underline"></div>
                   
                    
                </div>
            </div>

            <br>

            <div class="form-row">
                <div class="input-data submit-btn">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
</body>
