<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<form method="post">
    <input type="text" name="username" placeholder="your username" id="username" required><br>
    <input type="password" name="password" placeholder="password" id="password" required>
    <br>
    <input type="email" name="email" placeholder="email" id="email" required>
     <br>
    <input type="number" name="phone" placeholder="phone" id="phone" required>
    <br>
    <input type="text" name="address" placeholder="address" id="Address" required>
    <br>
    <input type="text" name="city" placeholder="city" id="city" required>
    <br>
    <input type="text" name="state" placeholder="state" id="state" required>
    <br>
    <input type="text" name="country" placeholder="country" id="country" required>
    <br>
    <input type="number" name="postcode" placeholder="postcode" id="postcode" required>
    <br>
    <input type="submit" value="Register">

</form>

</body>
</html>
